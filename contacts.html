<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact us</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=deice-width, initial-scale=1">
</head>
<body>

<header class=" header__blog">

    <div class="container">

        <div class="header__inner">

            <nav class="nav">

                <a class="nav__link" href="#">
                    <span class="title">Features</span>
                </a>
                <a class="nav__link" href="#">
                    <span class="title">About</span>
                </a>
                <a class="nav__link" href="#">
                    <span class="title">Company</span>
                </a>
                <a class="nav__link" href="#">
                    <span class="title">Contacts</span>
                </a>
                <a class="nav__link logo">
                    <img class="logo" src="img_blog/logo_icon.svg">
                </a>
                <a class="nav__link" href="#">
                    <span class="title">$USD</span>
                </a>
                <a class="nav__link" href="#">
                    <img class="header__img" src="img_blog/magnifying-glass.svg" height="21" alt="">
                </a>
                <a class="nav__link" href="#">
                    <img class="header__img" src="img_blog/avatar.svg" height="21" alt="">
                </a>
                <a class="nav__link" href="#">
                    <img class="header__img" src="img_blog/shopping-cart.svg" height="24" alt="">
                </a>

            </nav>

        </div>

    </div>

</header>

<section class="contact">

    <div class="container__contact-us">

        <div class="title__contact">
            How can we help?
            <br>
            Fill out the the form below.
        </div>

        <form class="contact__us" action="">
            <div class="container__input">

                <div class="container__input-row">

                    <label for="First Name">First Name</label>

                    <input class="input-left" type="text" placeholder="Enter your first name" name="First Name">

                </div>

                <div class="container__input-row">

                    <label for="Last Name">Last Name</label>

                    <input class="input-right" type="text" placeholder="Enter your last name" name="Last Name">

                </div>

            </div>

            <div class="container__input">

                <div class="container__input-row">

                    <label for="Email">Email</label>

                    <input class="input-left" type="text" placeholder="Enter your email" name="Email">

                </div>

                <div class="container__input-row">

                    <label for="Order Number">Order Number</label>

                    <input class="input-right" type="text" placeholder="Enter your order number" name="Order Number">

                </div>

            </div>

        </form>

    </div>

</section>

</body>
</html>
